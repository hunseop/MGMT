<!-- server_list.html -->
<table class="table table-hover">
    <thead>
        <tr>
            <th><input type="checkbox" id="select-all-rows" class="form-check-input"></th> <!-- 헤더 체크박스 추가 -->
            <th>Device Name</th>
            <th>IP Address</th>
            <th>Vendor</th>
            <th>Description</th>            
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for server in servers %}
        <tr>
            <td><input name="server_ids" type="checkbox" class="server-checkbox" value="{{ server.id }}"></td>
            <td>{{ server.name }}</td>
            <td>{{ server.ip_address }}</td>
            <td>{{ server.vendor }}</td>
            <td>{{ server.description }}</td>
            <td>
                <!-- Action buttons example: edit, delete -->
                <a href="{{ url_for('edit_server', server_id=server.id) }}" class="btn btn-info btn-sm">Edit</a>
                <form action="{{ url_for('delete_server', server_id=server.id) }}" method="post" style="display:inline-block;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
document.getElementById('select-all-rows').addEventListener('change', function() {
    var checkboxes = document.querySelectorAll('.server-checkbox');
    checkboxes.forEach(checkbox => checkbox.checked = this.checked);
});
</script>
