<!-- templates/upload.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Upload Devices</h2>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.file.label }} {{ form.file }}
        {{ form.submit }}
    </form>
</div>
{% endblock %}
